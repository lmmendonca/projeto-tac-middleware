<!DOCTYPE html>
<html>

<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>

<body>
  <div id="app" class="container">
    <div class="columns">
      <div class="column" style="text-align: center; margin-top: 20px;">
        <span>
          <h1>Jogo da forca</h1>
        </span>
      </div>
    </div>
    <div class="columns">
      <div class="column col-6 col-mx-auto">
        <div v-for="(palavra, index) in palavrasAtuais" :key="index" class="columns">
          <div v-for="(letra, index) in palavra" :key="index" class="column col-1" style="margin-bottom: 15px;">
            <span :class="!letra ? 'label' : 'label label-success'" style="padding: 10px;">
              {{letra|| '-'}}
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="divider" style="margin-top: 50px; margin-bottom: 50px;"></div>
    <div class="columns">
      <div class="column col-8 col-mx-auto">
        <div class="row">
          <div class="column">
            <h3>Jogador {{jogadorAtual.id}}</h3>
            <h5>Turno: Jogador {{turnoJogador.id}}</h3>
          </div>
        </div>
        <form class="form-horizontal">
          <div class="form-group">
            <div class="column col-4">
              <label class="form-label label-lg">Escolha uma letra:</label>
            </div>
            <div class="column col-4">
              <input class="form-input" type="text" maxlength="1" v-model="letraAtual">
            </div>
            <div class="column col-4">
              <button class="btn" style="width: 100%;" @click="testarLetra">Confirmar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="divider" style="margin-top: 50px; margin-bottom: 50px;"></div>

    <div class="columns">
      <div class="column col-8 col-mx-auto">
        <p>Letras j√° escolhidas:</p>
        <div class="columns">
          <div v-for="(letra, index) in letrasEscolhidas" :key="index" class="column col-1">
            <span class="label" style="padding: 5px;">{{letra}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/game.js"></script>
</body>

</html>
